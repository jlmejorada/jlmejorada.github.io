<DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
		<meta charset="UTF-8">
		<meta name="autor" content="José Luis Mejorada Marín">
		<link rel="stylesheet" type="text/css" href="miestilo.css">
	</head>
	<body>
		<form action="https://lm.ciclo.iesnervion.es/" method="post">
		<fieldset>
        <label for="nombre">Nombre de la receta: </label>
        <input name="nombre" id="nombre" type="text"><br><br>
		<label for="email">Email: </label>
        <input id="email" name="email" type="email"><br><br>    
        <label>Momento: </label>
        <input name="momento[]" type="checkbox" value="Desayuno"> Desayuno
        <input name="momento[]" type="checkbox" value="Almuerzo"> Almuerzo
        <input name="momento[]" type="checkbox" value="Merienda"> Merienda
        <input name="momento[]" type="checkbox" value="Cena"> Cena<br><br>
        <select multiple name="Ingredientes[]" id="Ingredientes">
        <optgroup label="Pescado">
  		<option value="pescado">Besugo</option>
 		<option value="pescado">Dorada</option>
 		<option value="pescado">Lenguado</option>
 		</optgroup>
        <optgroup label="Carne">
  		<option value="carne">Pechuga</option>
  		<option value="carne">Solomillo</option>
  		<option value="carne">Secreto</option>
  		</optgroup>
        <optgroup label="Verdura">
  		<option value="verdura">Zanahoria</option>
  		<option value="verdura">Col</option>
  		<option value="verdura">Rucula</option>
  		</optgroup>
		</select><br><br>
		<label>Tiempo(horas): </label><br>
        <input type="radio" name="horas" value="0"> 
        	<label for="radio">0</label>
        <input type="radio" name="horas" value="1"> 
        	<label for="radio">1</label>
        <input type="radio" name="horas" value="2"> 
        	<label for="radio">2</label><br>
        <label>Tiempo(minutos): </label><br>
        <input type="radio" name="minutos" value="0"> 
        	<label for="radio">0</label>
        <input type="radio" name="minutos" value="15"> 
        	<label for="radio">15</label>
        <input type="radio" name="minutos" value="30"> 
        	<label for="radio">30</label>
        <input type="radio" name="minutos" value="45"> 
        	<label for="radio">45</label><br><br>
        <input type="file" id="image" name="image">
        <input type="submit" name="enviar" value="Enviar">
    </fieldset>
	</body>
</html>
